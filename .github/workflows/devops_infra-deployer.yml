name: Infra-Deployer

on:
  workflow_call:
    inputs:
      env:
        type: string
        required: true
      app:
        type: string
        required: true
    secrets:
      env_vars:
        required: true

jobs:
  deploy:
    runs-on: apifornia-${{ inputs.env }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          
      - name: App check
        run: |
          if [ -d "./docker-compose/${{ inputs.env }}/${{ inputs.app }}" ]; then
            echo "Okay"
          else
            echo "Application does for exist for the selected env -  ${{ inputs.env }}"
            exit 1
          fi

      - name: Generate .env file
        run: echo "${{ secrets.env_vars }}" > .env

      - name: Docker Compose Down
        run: >
          /usr/bin/docker compose
          -f ./docker-compose/${{ inputs.env }}/${{ inputs.app }}/docker-compose.yml
          down || true


      - name: Docker Compose up
        run: >
          /usr/bin/docker compose
          -f ./docker-compose/${{ inputs.env }}/${{ inputs.app }}/docker-compose.yml
          --env-file .env
          up --detach
