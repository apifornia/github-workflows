on:
  workflow_call:
    inputs:
      runs_on:
        type: string
        default: "apifornia-builder"
        required: true
      env:
        type: string
        required: false
    secrets:
      dev:
        required: false
      prod:
        required: false

jobs:
  test:
    runs-on: ${{ inputs.runs_on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Generate .env file
        if: inputs.env_vars != ''
        run: echo "${{ inputs.env_vars }}" > "${{ inputs.env_file }}"

      - id: tests
        name: E2E tests
        uses: apifornia/github-actions/playwright-action@main
        with:
          runs_on: apifornia-builder
